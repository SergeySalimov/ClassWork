<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<h1>Lists examples</h1>

<h3 style="border-bottom: 1px solid #000; padding-bottom: 5px">Group list</h3>

<!-- Пример нумеренного списка -->

<ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ol>

<!--Ненумерованный список-->
<h3 style="border-bottom: 1px solid #000; padding-bottom: 5px">Carts</h3>
<ul>
    <li>Element 1</li>
    <li>Element 2</li>
    <li>Element 3</li>
</ul>

<dl>
    <dt><b>HTML</b></dt>
    <dd>Язык <strong>гипертекстовой</strong> разметки</dd>
    <dt>CSS</dt>
    <dd>Каскадные таблицы стилей</dd>
    <dd>Язык для оформления HTML-документов</dd>
</dl>

<span>&lt;ul&gt;</span>

<ul>
    <li>Почистить посудомоечную машину</li>
    <li><del datetime="2009-10-11T01:25-07:00">Погулять</del></li>
    <li><del datetime="2009-10-10T23:38-07:00">Поспать</del></li>
    <li><ins>Купить принтер</ins></li>
</ul>


<h3>
</h3>
</body>
</html>
