<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
</head>
<body>
<form action="http://webserver.com/forms/" method="get">
  <fieldset>
    <legend>Персональные данные</legend>
    Вашие имя: <input type="text" name="text-type" value="Текст по умолчанию"/>
    <br/>
    <hr/>
    <span>Radio</span>
    <input type="radio" checked name="radio-type" value="1"/> 1
    <input type="radio" name="radio-type" value="2"/> 2
    <input type="radio" name="radio-type" value="3"/> 3
    <br/> <br/>
    Пароль: <input type="password" name=""/>
    <hr/>
    <br/>
    Семейное положение:
    <select name="status" size="3">
      <option value="1">Не женат / Не замужем</option>
      <option selected value="2">Все сложно</option>
      <option value="3">Волк одиночка</option>
    </select>
    <br/>
    Отзыв:
    <textarea name="rewiew" cols="30" rows="4"></textarea>
    <br/>
    <button type="button" onclick="alert('Hello World')">Click me!!</button>

    <datalist>

    </datalist>

  </fieldset>
  <br/>
  <input type="submit" value="Отправить"/>

</form>
</body>
</html>
