<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form 2</title>
  <style>
    form {
      border: 1px solid black;
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<form action="http://fe.it-academy.by/TestForm.php" method="get"
      autocomplete="on">
  <!--novalidate>-->
  User name:<br/>
  <input type="text"
         class="green-input margin20"
         name="Username"
         maxlength="9"
         size="10"
         autofocus/><br/> <!-- tghh-->
  Password:<input type="password"
                  name="Psw"
                  class="rose-input"
                  style="background: blue; border: 1px red solid"/><br/><br/>
  <input type="checkbox"
         id="vehicle"
         name="Vehicle1"
         value="vehicle"><label for="vehicle">I have a car</label><br/>
  <input type="checkbox"
         name="Vehicle2"
         id="bike"
         value="bike"><label for="bike">I have a bike</label>
  <br/>
  <label>
    <input type="checkbox"
           id="boat"
           name="Vehicle3"
           value="boat"/>I have a boat</label>
  <br/>

  <input type="color"
         name="favorite-color"
         value="#ffff80"/>
  <br/><br/>
  Введите дату рождения:
  <input type="date"
         class="rose-input"
         name="date-of-birth"
         min="1980-01-01"
         max="2020-01-01"/>
  <br/><br/>
  <input type="email"
         class="green-input"
         name="email"
         value="tt@tt.tt"/>
  <br/><br/>
  Select file:<input type="file" name="My-file">
  <br/><br/>
  Введите количество<input type="number" min="1" max="5" name="quantity"/>
  <br/><br/>
  Громкость: 0<input type="range"
                     min="0"
                     max="100"
                     value="77"
                     name="% of smth"/>100
  <br/><br/>
  Telephone:<input type="phone"
                   pattern="\+[0-9]{3}-[0-9]{3}"
                   name="phone"
                   placeholder="+111-222"
                   title="Format +111-222"
                   required/>
  <br/><br/>
  Searh Google:<input type="search" name="gougle-searh"/>
  <br/><br/>
  Home page:<input type="url" name="home-page">
  <br/><br/>
  Country code:<input type="text"
                      name="country-code"
                      pattern="[a-zA-z]{3}"
                      title="Three letters code"
                      placeholder="abc">
  <br/><br/>

  <input type="submit" value="Отправить" formtarget="_blank"/>
  <input type="submit"
         value="Отправить без валидации"
         formnovalidate
         formtarget="_blank"/>
  <input type="reset" value="Отменить ввод"/>
</form>

<hr/>
<br/>
<a href="http://tut.by" target="_blank">Перейти на ТУТ</a>
</body>
</html>
